<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Hangman-web</title>
</head>
<header><h2>{{.UserName}}</h2></header>
<body>
    <div class="box">
        <img src="../images/{{.Attemptsleft}}.png">
    </div>
    <h1 class="index">{{.PageTitle}}</h1>
    <h2 class="index">You have {{.Attemptsleft}} attempts remaining</h2>
    <h2 class="index">Letter used :</h2>
    <h3 class="index">{{.LetterUsed}}</h3>
    <div>
        <form method="POST" action="/hangman">     
            <label>Lettre / mot </label><input name="letter" type="text" value="" required="required" autocomplete="off"/>
            <input type="submit" value="valider" />
        </form>
    </div>
    <h2>{{.ScorePerso}}</h2>
</body>
</html>
