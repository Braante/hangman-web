<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Hangman-web</title>
</head>
<header>
    <h2>{{.UserName}}</h2>
    <p class="score"> Score : {{.ScorePerso}} </p>
</header>
<body>
    <div class="box">
        <img src="../images/{{.Attemptsleft}}.png">
    </div>
    <h1 class="word"> {{.PageTitle}} </h1>
    <h2 class="word"> <u> Letter used : </u> </h2>
    <h3 class="word"> {{.LetterUsed}} </h3>
    <div>
        <form method="POST" action="/hangman">     
            <label class="espace" > Letter / word </label><input class="espace" name="letter" type="text" value="" required="required" autocomplete="off"/>
            <input class="espace" type="submit" value="send" />
        </form>
    </div>
    <h2 class="word">You have {{.Attemptsleft}} attempts remaining</h2>
</body>
</html>
